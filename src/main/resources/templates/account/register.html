<!DOCTYPE html>
<html lang="uk"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>Реєстрація</title>
    </head>
    <body>
        <div layout:fragment="content" class="relative flex flex-col items-center justify-center w-full">
            <div class="bg-white/70 backdrop-blur-md rounded-2xl shadow-2xl p-8 w-full max-w-md">
                <h1 class="text-3xl font-bold text-center text-green-700 mb-6">Реєстрація</h1>

                <form class="space-y-5" method="post" action="/register">
                    <div>
                        <label for="name" class="block text-green-800 font-medium mb-1">Ім’я</label>
                        <input id="name" name="name" type="text" required
                               class="w-full px-4 py-2 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
                    </div>

                    <div>
                        <label for="password" class="block text-green-800 font-medium mb-1">Пароль</label>
                        <input id="password" name="password" type="password" required
                               class="w-full px-4 py-2 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
                    </div>

                    <button type="submit"
                            class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700">
                        Зареєструватися
                    </button>
                </form>

                <div class="text-center mt-4 text-green-700 font-medium">
                    <p th:text="${message}"></p>
                </div>


                <p class="text-center text-green-700 mt-4">
                    Уже маєте акаунт?
                    <a href="/login" class="text-emerald-700 font-medium underline">Увійдіть</a>
                </p>
            </div>

            <div class="absolute inset-0 overflow-hidden -z-10">
                <div class="bg-green-200/30 rounded-full w-24 h-24 absolute top-20 left-10 blur-2xl"></div>
                <div class="bg-emerald-300/30 rounded-full w-32 h-32 absolute bottom-20 right-16 blur-3xl"></div>
                <div class="bg-green-100/40 rounded-full w-20 h-20 absolute bottom-10 left-1/3 blur-2xl"></div>
            </div>
        </div>
    </body>
</html>
