<!DOCTYPE html>
<html lang="uk"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <title>Список користувачів</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="text-2xl font-bold mb-4">Список користувачів</h1>

    <table class="min-w-full bg-white border border-gray-300">
        <thead>
        <tr class="bg-gray-100">
            <th class="border px-4 py-2">ID</th>
            <th class="border px-4 py-2">Ім’я користувача</th>
            <th class="border px-4 py-2">Зображення</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td class="border px-4 py-2" th:text="${user.id}"></td>
            <td class="border px-4 py-2" th:text="${user.username}"></td>
            <td class="border px-4 py-2 text-center">
                <img th:if="${user.image != null}"
                     th:src="@{'/images/' + ${user.image}}"
                     alt="User Image"
                     width="80" height="80"
                     class="mx-auto rounded-full">
                <span th:if="${user.image == null}" class="text-gray-500">—</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
